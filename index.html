<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap
.min.css" integrity="sha384-
WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Prueba API</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Mostrar Imagenes</button>
        <div class="mt-5" id="contenido">

        </div>
    </div>
    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    contenido.innerHTML = `
                    <img src="${data.message}"
width="100px" class="img-fluid rounded-circle"> 
<p>Nombre: ${data.status}</p> 
 `
                })
        }
    </script>
</body>

</html
